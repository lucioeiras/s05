<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">

  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Inatel - Perfil</title>

<body>
  <header>   
    <a href="../NewEventSubject/index.html" class="theme-button" onclick="openThemeModal()">
      <span class="material-icons-outlined">arrow_back</span>
    </a>
    <img id="svg_logo" src="../../assets/logo.svg" alt="Inatel" />
    <button class="theme-button" onclick="openThemeModal()">
        <span class="material-icons-outlined">contrast</span>
    </button>
  </header>

  <main>
    <h1>Escolha um hor√°rio</h1>

    <div class="calendar">
      <div class="calendar-header">
        <span class="calendar-month">Junho de 2025</span>
      </div>
      <div class="calendar-grid">
        <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
        <div class="prev-month">1</div><div class="prev-month">2</div><div class="prev-month">3</div><div class="prev-month">4</div><div class="prev-month">5</div><div class="prev-month">6</div><div class="prev-month">7</div>
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
        <div>8</div><div class="selected">9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
        <div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div>
        <div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
        <div>29</div><div>30</div><div class="next-month">1</div><div class="next-month">2</div><div class="next-month">3</div><div class="next-month">4</div><div class="next-month">5</div>
      </div>
    </div>

    <div id="scheduling-list">
      
    </div>
  </main>

  <div id="modal-container">
    <div class="theme-modal">
      <button class="theme-option" onclick="selectTheme('light-theme')">
        <span class="material-icons-outlined">light_mode</span>
        Tema Light
      </button>
      <button class="theme-option" onclick="selectTheme('dark-theme')">
        <span class="material-icons-outlined">dark_mode</span>
        Tema Dark
      </button>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="../../scripts/theme.js"></script>
</body>
</html>
