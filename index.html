<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inatel - Tela Inicial</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components/Aula/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
  <header>   
    <a href="pages/Profile/index.html" class="profile-button">
        <span class="material-icons-outlined">person</span>
    </a>
    <img id="svg_logo" src="assets/logo.svg" alt="Inatel" />
    <button class="theme-button" onclick="openThemeModal()">
        <span class="material-icons-outlined">contrast</span>
    </button>
  </header>

  <main>
    <div id="mensagens">
      <div id="user_name" class="font"><b>Olá, Diego!</b></div>
      <div id="mns_box">
        <div id="icon"><span class="material-icons-outlined">notifications_active</span></div>
        <div id="mns" class="font">Você possui um armário reservado com entrega para hoje...</div>
      </div>
      <div id="mns_box">
        <div id="icon"><span class="material-icons-outlined">mail</span></div>
        <div id="mns" class="font">Você possui uma pendência no financeiro...</div>
      </div>
    </div>
    
    <aulas-component id="componente"></aulas-component>
  
    <div class="news">
        <div class="carousel-container">
            <div class="carousel">
                <!-- Os cards deverão ser inseridos dinamicamente via JS -->
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn"><span class="material-icons-outlined">arrow_back</span> ANTERIOR</button>
            <button id="nextBtn">PRÓXIMO <span class="material-icons-outlined">arrow_forward</span></button>
        </div>
    </div>
  </main>

    <div id="modal-container">
        <div class="theme-modal">
            <button class="theme-option" onclick="selectTheme('light-theme')">
                <span class="material-icons-outlined">light_mode</span>
                Tema Light
            </button>
            <button class="theme-option" onclick="selectTheme('dark-theme')">
                <span class="material-icons-outlined">dark_mode</span>
                Tema Dark
            </button>
        </div>
    </div>

  <script src="scripts.js"></script>
  <script src="scripts/theme.js"></script>
  <script src="components/Aula/script.js"></script>
</body>
</html>
